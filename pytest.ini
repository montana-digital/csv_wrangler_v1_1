[pytest]
# Pytest configuration for CSV Wrangler
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (require full app)
    ui: UI tests using Playwright

# Playwright configuration
[pytest.ini_options]
playwright_browsers = ["chromium"]
