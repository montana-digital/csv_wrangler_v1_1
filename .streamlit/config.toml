# Streamlit Configuration for CSV Wrangler
# This file ensures consistent behavior across installations
# User preferences are stored in database and applied via preference_manager

[server]
# Port will be set via command line, but default here
port = 8501
# Automatically open browser
headless = false
# Run on save (disabled for production)
runOnSave = false
# Allow file uploads
enableXsrfProtection = true

[browser]
# Gather usage stats (disabled for privacy)
gatherUsageStats = false
# Automatically open browser
serverAddress = "localhost"

[theme]
# Default theme - user preferences override this via database
# Dark mode is the default preference
primaryColor = "#FF4B4B"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#262730"
textColor = "#FAFAFA"
font = "sans serif"
